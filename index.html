<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Palindrome Game</h1>
        <div class="form">
            <input id="inputField" type="text" placeholder="Ingrese su texto">
            <button onclick="palindromo()">Enter</button>
        </div>
        <div class="result">
            <h4><p id="input"></p></h4>
            <h2><p id="output"></p></h2>
            <div id="result"></div>
            <button onclick="initGame()">Restart</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
